<!DOCTYPE html>
<html lang="en">
	<head> <!-- Document head containing metadata, title, and link to the CSS stylesheet -Ian -->
		<meta charset="UTF-8">
		<meta name="description" content="Slideshow for Article #5">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dev 109 - Article #5: Carousel</title>
		<link rel="stylesheet" href="css/ss.css">
	</head>
	<body> <!-- Body of the document that contains the core HTML elements of the page. -->
        <!-- Slideshow container -->
        <div class="slideshow-container">
        
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="img4.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="img5.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>  
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
