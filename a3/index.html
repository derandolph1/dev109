<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Week 6 - BC - Rhombus">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artifact #3 - Rhombus</title>
        <link rel="stylesheet" href="css/rhombus.css">
    </head>
    <body>
        <h1> Artifact #3 - Rhombus</h1>
        <h3>Deena Randolph</h3>
        <!-- User input options for function -->
        <label>What is the size of Rhombus?</label><br><!-- -->
            <input type="text" id="rHeight" value="5" size="5">  <br>
        <label>Choose color for Even position</label><br><!-- -->
            <select id="colorEven">
                <option value="#0000FF">Blue</option>
                <option value="#FF0000">Red</option>
                <option value="#FF9900">Orange</option>
            </select><br>
        
        <label>Choose color for Odd position</label><br>
            <select id="colorOdd">
                <option value="#FF0099">Pink</option>
                <option value="#33FF00">Green</option>
                <option value="#660099">Purple</option>
            </select><br>
        <label>Choose symbol for Rhombus</label>
            <select id="symbol">
                <option value="*">*</option>
                <option value="$">$</option>
                <option value="@">@</option>
                <option value="&">&</option>
                <option value="%">%</option>
                <option value="#">#</option>
                <option value="&#9829;">&#9829;</option>
                <option value="&#9830;">&#9830;</option>
            </select>    <br>
        <!-- Call js function-->
        <button onclick="createRhombus(document.getElementById('rHeight').value,
        document.getElementById('colorEven').value,
        document.getElementById('colorOdd').value,
        document.getElementById('symbol').value);">Display Rhombus</button>
        <!-- Container for displaying and formatting rhombus -->
        <div class="container">
          <div id="row1"></div>
            <div id="upLeft">Rhombus</div>
            <div id="upRight"></div>
          <div id="row2"></div>
            <div id="downLeft"></div>
            <div id="downRight"></div>
        </div>
        <!-- CALL YOUR JAVASCRIPT FILE IF YOU ARE USING A HOSTING ENVIRONMENT-->        
        <script src="js/rhombus.js"></script>

		</footer>
    </body>
