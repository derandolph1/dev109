<body>
  <fieldset><form action="thankyou.html" method="post">
  <label for="username">Enter your name:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Enter your password:</label><br>
  <input type="text" id="password" name="password">
  <p><label type="text">Tell us about you</label></p>
  <textarea name="aboutyou" rows="5" cols="30">
  </textarea></fieldset>
  <input type="radio" id="yes" name="NewToSite" value="yes">
  <label for="Yes">Yes</label><br>
  <input type="radio" id="no" name="NewToSite" value="no">
  <label for="No">No</label><br>
  <p>Do you want to subscribe to my blog?<input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
  <label for="subscribe"> </label><br></p>
  <p><label for="year">What is your student's year:</label>
<select id="year" name="year">
  <option value="2026">2026</option>
  <option value="2025">2025</option>
  <option value="2024">2024</option>
  <option value="2023">2023</option>
  <option value="2022">2022</option>
  <option value="2021">2021</option>
  <option value="2020">2020</option>
  <option value="2019">2019</option>
  <option value="2018">2018</option>
  <option value="2017">2017</option>
</select></p>
<p><label for="refer">Where did you hear about me?</label></p>
<select id="refer" name="refer" size="3">
  <option value="website">Website</option>
  <option value="newspaper">Newspaper</option>
  <option value="friend">Friends</option>
  <option value="search">Search</option>
</select>
  <p><input type="submit" value="Send"></p>
</form>
