<!DOCTYPE html>
<head>
  <meta name="description" content="DEV 109 - Chessboard" />
  <meta charset="utf-8" />
  <title>A2 - Group Chessboard</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
</head>
<body>
    <h1 id="title">Chessboard</h1>
    <div id="container">
      <div class="row"> <!-- Row 1 -->
          <div class="white"><img src="img/black-castle.png" alt="chess figure - black castle"></div>
          <div class="black"><img src="img/black-knight.png" alt="chess figure - black knight"></div>
          <div class="white"><img src="img/black-bishop.png" alt="chess figure - black bishop"></div>
          <div class="black"><img src="img/black-queen.png" alt="chess figure - black queen"></div>
          <div class="white"><img src="img/black-king.png" alt="chess figure - black king"></div>
          <div class="black"><img src="img/black-bishop.png" alt="chess figure - black bishop"></div>
          <div class="white"><img src="img/black-knight.png" alt="chess figure - black knight"></div>
          <div class="black"><img src="img/black-castle.png" alt="chess figure - black castle"></div>
      </div> <!-- End Row 1-->
   <div id="clear"> </div>
      <div class="row"> <!-- Row 2 -->
          <div class="black"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="white"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="black"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="white"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="black"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="white"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="black"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
          <div class="white"><img src="img/black-pawn.png" alt="chess figure - black pawn"></div>
      </div><!-- End Row 2-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 3 -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
      </div><!-- End Row 3-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 4 -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
      </div> <!-- End Row 4-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 5 -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
      </div>  <!-- End Row 5-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 6 -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
      </div> <!-- End Row 6-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 7 -->
          <div class="white"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="black"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="white"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="black"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="white"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="black"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="white"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
          <div class="black"><img src="img/gold-pawn.png" alt="chess figure - gold pawn"></div>
      </div>   <!-- End Row 7-->
     <div id="clear"> </div>
      <div class="row"> <!-- Row 8 -->
          <div class="black"><img src="img/gold-castle.png" alt="chess figure - gold castle"></div>
          <div class="white"><img src="img/gold-knight.png" alt="chess figure - gold knight"></div>
          <div class="black"><img src="img/gold-bishop.png" alt="chess figure - gold bishop"></div>
          <div class="white"><img src="img/gold-queen.png" alt="chess figure - gold queen"></div>
          <div class="black"><img src="img/gold-king.png" alt="chess figure - gold king"></div>
          <div class="white"><img src="img/gold-bishop.png" alt="chess figure - gold bishop"></div>
          <div class="black"><img src="img/gold-knight.png" alt="chess figure - gold knight"></div>
          <div class="white"><img src="img/gold-castle.png" alt="chess figure - gold castle"></div>
      </div> <!-- End Row 8-->
      <div class="clear"> </div>
     </div> <!-- END OF CONTAINER -->
      
    <div id="footer"><p></p><a href="https://validator.w3.org/nu/check?uri=referer" target="_blank">NU HTML Checker </a></p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></div>
</body>
</html>
