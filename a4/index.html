<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="art4.css" />
        <title>Artifact 04</title>
    </head>  
    <body> 
        <div class="row">
          <div class="col-75">
            <div class="container">
              <div id="errorMessages"></div>
              <form id="myform" action="ty.html" onsubmit="return isValid();" method="post">
                <div class="row">
                  <div class="col-50">
                    <h3>Online Form</h3>
                    <p><label for='FirstName'>First Name:</label>
                        <input type="text" id="fname" name="firstname"></p>
                    <p><label for='LastName'>Last Name:</label>
                        <input type="text" id="lname" name="lastname"></p>
                    <p><label for="email"><i class="fa fa-envelope"></i> Email:</label>
                        <input type="text" id="email" name="email"></p>
                    <p><label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address"></p>
                    <p><label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city"></p>
                    <p><label for="state">State</label>
                        <input type="text" id="state" name="state"></p>
                    <p><label for="country">Country</label>
                        <select id="country" name="country">
                              <option value="000" selected="selected">[choose yours]</option>
                              <option value="001">USA</option>
                              <option value="008">Albania</option>
                              <option value="012">Algeria</option>
                              <option value="016">American Samoa</option>
                              <option value="020">Andorra</option>
                              <option value="024">Angola</option>
                              <option value="660">Anguilla</option>
                              <option value="010">Antarctica</option>
                              <option value="028">Antigua And Barbuda</option>
                              <option value="032">Argentina</option>
                              <option value="051">Armenia</option>
                              <option value="533">Aruba</option>
        	              </select>
                        <p><label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip"></p><br>
                        <h3>Create Account</h3>
                        <p><label for="username">Username</label>
                            <input type="text" id="zip" name="zip"></p>
                        <p><label for="pswd1">Password</label>
                            <input type="text" id="zip" name="zip"></p>
                        <p><label for="pswd2">Re-enter Password</label>
                            <input type="text" id="zip" name="zip"></p>
                        <h3>Comments:</h3>
                        <p><label for="zip">Comments:</label>
                          <textarea type="text" rows="3" cols="80" id="comment" name="comment"></textarea></p>
                    </div>
                  </div>          
                </div>
                <input type="submit" value="Submit" class="btn">
              </form>
            </div>
          </div>
        </div>
        
        <footer> <!-- Contains the Validator link images and the Copyright -->
        	<div class="footer-validators">
        		<a href="https://validator.w3.org/check?uri=referer" target="_blank">
                    <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
        		</a>
        		<a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        			<img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" height="31" width="88">
        		</a>
        	</div>
        </footer>
        
        <script src="validator.js" type="text/javascript"></script>
    </body>
</html>
